    <div class="container mt-4">
        <h1 class="text-center mb-4">Pendaftaran</h1>
        <p class="text-center">Silakan lengkapi formulir pendaftaran di bawah ini untuk mengikuti kegiatan kursus tari:</p>

        <div class="form-container">
            <form method="POST" action="pendaftaran.php">
                <div class="form-group">
                    <label for="name">Nama :</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Tanggal Lahir :</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Jenis Kelamin :</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="laki-laki">Laki-laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Alamat :</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon :</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Daftar</button>
            </form>
        </div>
    </div>
